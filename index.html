 <title>Light switch</title>
<style>
.button {
    background-color: #99ffcc;
    color: #cc0066;
	border: 2px solid #cc0066; 
    padding: 20px 90px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;

    border-radius: 8px;
}

.button {
    -webkit-transition-duration: 0.4s; /* Safari */

}
